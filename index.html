<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .quiz-title {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
        }

        .quiz-description {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            padding: 0 20px;
        }

        .quiz-section {
            margin-bottom: 30px;
        }

        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
        }

        .answer {
            background: #e8f5e9;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .answer.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.2em;
            color: #2e7d32;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-answer {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .toggle-answer:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .no-quiz {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-quiz h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .no-quiz p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .example-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            color: #667eea;
        }

        .multiple-questions {
            margin-bottom: 30px;
        }

        .question-item {
            margin-bottom: 30px;
        }

        .options-list {
            margin-top: 20px;
            padding-left: 0;
            list-style: none;
        }

        .option-item {
            background: #fff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
            cursor: default;
        }

        .option-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option-item.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            font-weight: 600;
        }

        .option-item.correct::before {
            content: "âœ“ ";
            color: #4caf50;
            font-weight: bold;
            margin-right: 8px;
        }

        .option-item.correct.hidden {
            background: #fff;
            border-color: #e0e0e0;
            font-weight: normal;
        }

        .option-item.correct.hidden::before {
            content: "";
        }

        .option-item.correct.hidden .option-label {
            background: #667eea;
        }

        .option-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-weight: 600;
            margin-right: 12px;
            font-size: 0.9em;
        }

        .option-item.correct .option-label {
            background: #4caf50;
        }

        .option-text {
            display: inline-block;
            vertical-align: middle;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-container"></div>
    </div>

    <script>
        // Decode base64 string
        function decodeBase64(str) {
            if (!str) return '';
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                // If base64 decode fails, return original string
                return str;
            }
        }

        // Get parameter value, supporting both base64 and regular encoding
        function getParam(params, key, useBase64 = false) {
            if (useBase64) {
                const base64Value = params.get(`${key}_b64`);
                if (base64Value) {
                    return decodeBase64(base64Value);
                }
            }
            return params.get(key) || '';
        }

        // Get all parameter values, supporting both base64 and regular encoding
        function getAllParams(params, key, useBase64 = false) {
            if (useBase64) {
                const base64Values = params.getAll(`${key}_b64`);
                if (base64Values.length > 0) {
                    return base64Values.map(v => decodeBase64(v));
                }
            }
            return params.getAll(key);
        }

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            // Check if using single base64 JSON parameter
            const dataB64 = params.get('data_b64');
            if (dataB64) {
                try {
                    const decoded = decodeBase64(dataB64);
                    const quizData = JSON.parse(decoded);
                    return {
                        title: quizData.title || '',
                        description: quizData.description || '',
                        questions: quizData.questions || [],
                        answers: quizData.answers || [],
                        questionData: quizData.questionData || null
                    };
                } catch (e) {
                    console.error('Failed to parse data_b64:', e);
                }
            }
            
            // Check if using base64 encoding (look for any _b64 parameter)
            const useBase64 = Array.from(params.keys()).some(key => key.endsWith('_b64'));
            
            // Get title and description
            const title = getParam(params, 'title', useBase64);
            const description = getParam(params, 'description', useBase64);
            
            // Support legacy format: question/answer
            const legacyQuestions = getAllParams(params, 'question', useBase64);
            const legacyAnswers = getAllParams(params, 'answer', useBase64);
            
            // Support new format: question1, question2, etc. with options
            const questions = [];
            const questionData = [];
            
            // Parse numbered questions (question1, question2, etc.)
            let qIndex = 1;
            while (params.has(`question${qIndex}`) || params.has(`question${qIndex}_b64`)) {
                const questionText = getParam(params, `question${qIndex}`, useBase64);
                const options = [];
                let optIndex = 1;
                
                // Get options for this question (q1_option1, q1_option2, etc.)
                while (params.has(`q${qIndex}_option${optIndex}`) || params.has(`q${qIndex}_option${optIndex}_b64`)) {
                    options.push(getParam(params, `q${qIndex}_option${optIndex}`, useBase64));
                    optIndex++;
                }
                
                // Get answer (q1_answer) - can be option text or option number (1-indexed)
                const answer = getParam(params, `q${qIndex}_answer`, useBase64);
                
                questionData.push({
                    question: questionText,
                    options: options,
                    answer: answer
                });
                
                questions.push(questionText);
                qIndex++;
            }
            
            // Fallback to legacy format if no numbered questions found
            if (questions.length === 0 && legacyQuestions.length > 0) {
                return {
                    title,
                    description,
                    questions: legacyQuestions,
                    answers: legacyAnswers,
                    questionData: null // Legacy format
                };
            }
            
            return {
                title,
                description,
                questions,
                answers: questionData.map(q => q.answer),
                questionData: questionData.length > 0 ? questionData : null
            };
        }

        // Decode URL-encoded strings (for backward compatibility)
        function decodeParam(param) {
            if (!param) return '';
            return decodeURIComponent(param.replace(/\+/g, ' '));
        }

        // Toggle answer visibility
        function toggleAnswer(index) {
            const answerElement = document.getElementById(`answer-${index}`);
            if (answerElement) {
                answerElement.classList.toggle('show');
                // Also toggle correct option highlighting for this question
                const questionItem = answerElement.closest('.question-item');
                if (questionItem) {
                    const correctOptions = questionItem.querySelectorAll('.option-item.correct');
                    correctOptions.forEach(option => option.classList.toggle('hidden'));
                }
            }
        }

        // Show all answers
        function showAllAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.classList.add('show'));
            // Also show correct option highlighting
            const correctOptions = document.querySelectorAll('.option-item.correct.hidden');
            correctOptions.forEach(option => option.classList.remove('hidden'));
        }

        // Hide all answers
        function hideAllAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.classList.remove('show'));
            // Also hide correct option highlighting
            const correctOptions = document.querySelectorAll('.option-item.correct');
            correctOptions.forEach(option => {
                if (!option.classList.contains('hidden')) {
                    option.classList.add('hidden');
                }
            });
        }

        // Render quiz content
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const { title, description, questions, answers, questionData } = getUrlParams();
            
            // Update page title if quiz title is provided
            if (title) {
                document.title = decodeParam(title) + ' - Quiz Display';
            }

            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="no-quiz">
                        <h2>No Quiz Found</h2>
                        <p>Please provide quiz questions and answers via URL parameters.</p>
                        
                        <p><strong>Base64 Format (Recommended - Single JSON Parameter):</strong></p>
                        <div class="example-url">
                            ?data_b64=eyJ0aXRsZSI6Ik1hdGggUXVpeiIsImRlc2NyaXB0aW9uIjoiVGVzdCB5b3VyIG1hdGggc2tpbGxzIiwicXVlc3Rpb25EYXRhIjpbeyJxdWVzdGlvbiI6IldoYXQgaXMgMis0PyIsIm9wdGlvbnMiOlsiMyIsIjQiLCI1Il0sImFuc3dlciI6IjQifSx7InF1ZXN0aW9uIjoiV2hhdCBpcyAzKjM/Iiwib3B0aW9ucyI6WyI2IiwiOSIsIjEyIl0sImFuc3dlciI6IjkifV19
                        </div>
                        
                        <p><strong>Base64 Format (Individual Parameters with _b64 suffix):</strong></p>
                        <div class="example-url">
                            ?title_b64=Math%20Quiz&description_b64=Test%20your%20math%20skills&question1_b64=What%20is%202%2B2%3F&q1_option1_b64=3&q1_option2_b64=4&q1_option3_b64=5&q1_answer_b64=4
                        </div>
                        
                        <p><strong>Regular Format (URL Encoded):</strong></p>
                        <div class="example-url">
                            ?title=Math Quiz&description=Test your math skills&question1=What is 2+2?&q1_option1=3&q1_option2=4&q1_option3=5&q1_answer=4
                        </div>
                        
                        <p><strong>Legacy Format (Simple Q&A):</strong></p>
                        <div class="example-url">
                            ?question=What is 2+2?&answer=4
                        </div>
                        
                        <p><strong>Note:</strong> Base64 encoding is recommended for cleaner URLs. Use <code>btoa()</code> in JavaScript to encode, or <code>encodeURIComponent()</code> for regular encoding.</p>
                        <p><strong>Answer Format:</strong> For multiple choice, <code>q1_answer</code> can be the option text or option number (1, 2, 3, etc.).</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // Add title if provided
            if (title) {
                html += `<h1 class="quiz-title">${decodeParam(title)}</h1>`;
            }
            
            // Add description if provided
            if (description) {
                html += `<div class="quiz-description">${decodeParam(description)}</div>`;
            }
            
            // Render questions with options (new format)
            if (questionData && questionData.length > 0) {
                html += '<div class="multiple-questions">';
                questionData.forEach((qData, index) => {
                    const questionText = decodeParam(qData.question);
                    const options = qData.options.map(opt => decodeParam(opt));
                    const answer = decodeParam(qData.answer);
                    
                    // Determine correct answer index
                    let correctIndex = -1;
                    // Try to match by text first
                    const answerTextMatch = options.findIndex(opt => opt.toLowerCase() === answer.toLowerCase());
                    if (answerTextMatch !== -1) {
                        correctIndex = answerTextMatch;
                    } else {
                        // Try to match by number (1-indexed)
                        const answerNum = parseInt(answer);
                        if (!isNaN(answerNum) && answerNum >= 1 && answerNum <= options.length) {
                            correctIndex = answerNum - 1;
                        }
                    }
                    
                    html += `
                        <div class="question-item">
                            <div class="question">
                                <div class="question-label">Question ${index + 1}</div>
                                <div class="question-text">${questionText}</div>
                                ${options.length > 0 ? `
                                    <ul class="options-list">
                                        ${options.map((option, optIndex) => {
                                            const isCorrect = optIndex === correctIndex;
                                            return `
                                                <li class="option-item ${isCorrect ? 'correct hidden' : ''}" id="q${index + 1}_opt${optIndex + 1}">
                                                    <span class="option-label">${String.fromCharCode(65 + optIndex)}</span>
                                                    <span class="option-text">${option}</span>
                                                </li>
                                            `;
                                        }).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                            ${answer ? `
                                <div class="answer" id="answer-${index}">
                                    <div class="answer-label">Correct Answer</div>
                                    <div class="answer-text">${answer}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                // Legacy format: simple questions and answers
                if (questions.length === 1) {
                    html += `
                        <div class="quiz-section">
                            <div class="question">
                                <div class="question-label">Question</div>
                                <div class="question-text">${decodeParam(questions[0])}</div>
                            </div>
                            ${answers[0] ? `
                                <div class="answer" id="answer-0">
                                    <div class="answer-label">Answer</div>
                                    <div class="answer-text">${decodeParam(answers[0])}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    html += '<div class="multiple-questions">';
                    questions.forEach((question, index) => {
                        html += `
                            <div class="question-item">
                                <div class="question">
                                    <div class="question-label">Question ${index + 1}</div>
                                    <div class="question-text">${decodeParam(question)}</div>
                                </div>
                                ${answers[index] ? `
                                    <div class="answer" id="answer-${index}">
                                        <div class="answer-label">Answer ${index + 1}</div>
                                        <div class="answer-text">${decodeParam(answers[index])}</div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                }
            }

            // Add control buttons if there are answers
            if (answers.length > 0) {
                html += `
                    <div class="button-group">
                        <button onclick="showAllAnswers()">Show All Answers</button>
                        <button onclick="hideAllAnswers()">Hide All Answers</button>
                        ${questions.length === 1 ? `
                            <button class="toggle-answer" onclick="toggleAnswer(0)">Toggle Answer</button>
                        ` : questions.map((_, index) => `
                            <button class="toggle-answer" onclick="toggleAnswer(${index})">Toggle Answer ${index + 1}</button>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', renderQuiz);
        
        // Re-render if URL changes (for single-page navigation)
        window.addEventListener('popstate', renderQuiz);
    </script>
</body>
</html>
