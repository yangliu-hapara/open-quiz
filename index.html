<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .quiz-section {
            margin-bottom: 30px;
        }

        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
        }

        .answer {
            background: #e8f5e9;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .answer.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.2em;
            color: #2e7d32;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-answer {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .toggle-answer:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .no-quiz {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-quiz h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .no-quiz p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .example-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            color: #667eea;
        }

        .multiple-questions {
            margin-bottom: 30px;
        }

        .question-item {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Quiz Display</h1>
        <div id="quiz-container"></div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const questions = params.getAll('question');
            const answers = params.getAll('answer');
            
            // Also support single question/answer
            if (questions.length === 0 && params.has('question')) {
                questions.push(params.get('question'));
            }
            if (answers.length === 0 && params.has('answer')) {
                answers.push(params.get('answer'));
            }
            
            return { questions, answers };
        }

        // Decode URL-encoded strings
        function decodeParam(param) {
            if (!param) return '';
            return decodeURIComponent(param.replace(/\+/g, ' '));
        }

        // Toggle answer visibility
        function toggleAnswer(index) {
            const answerElement = document.getElementById(`answer-${index}`);
            if (answerElement) {
                answerElement.classList.toggle('show');
            }
        }

        // Show all answers
        function showAllAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.classList.add('show'));
        }

        // Hide all answers
        function hideAllAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.classList.remove('show'));
        }

        // Render quiz content
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const { questions, answers } = getUrlParams();

            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="no-quiz">
                        <h2>No Quiz Found</h2>
                        <p>Please provide quiz questions and answers via URL parameters.</p>
                        <p><strong>Single Question Format:</strong></p>
                        <div class="example-url">
                            ?question=What is 2+2?&answer=4
                        </div>
                        <p><strong>Multiple Questions Format:</strong></p>
                        <div class="example-url">
                            ?question=What is 2+2?&answer=4&question=What is the capital of France?&answer=Paris
                        </div>
                        <p><strong>Note:</strong> Use <code>encodeURIComponent()</code> to encode special characters in your URLs.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            if (questions.length === 1) {
                // Single question format
                html = `
                    <div class="quiz-section">
                        <div class="question">
                            <div class="question-label">Question</div>
                            <div class="question-text">${decodeParam(questions[0])}</div>
                        </div>
                        ${answers[0] ? `
                            <div class="answer" id="answer-0">
                                <div class="answer-label">Answer</div>
                                <div class="answer-text">${decodeParam(answers[0])}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                // Multiple questions format
                html = '<div class="multiple-questions">';
                questions.forEach((question, index) => {
                    html += `
                        <div class="question-item">
                            <div class="question">
                                <div class="question-label">Question ${index + 1}</div>
                                <div class="question-text">${decodeParam(question)}</div>
                            </div>
                            ${answers[index] ? `
                                <div class="answer" id="answer-${index}">
                                    <div class="answer-label">Answer ${index + 1}</div>
                                    <div class="answer-text">${decodeParam(answers[index])}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Add control buttons if there are answers
            if (answers.length > 0) {
                html += `
                    <div class="button-group">
                        <button onclick="showAllAnswers()">Show All Answers</button>
                        <button onclick="hideAllAnswers()">Hide All Answers</button>
                        ${questions.length === 1 ? `
                            <button class="toggle-answer" onclick="toggleAnswer(0)">Toggle Answer</button>
                        ` : questions.map((_, index) => `
                            <button class="toggle-answer" onclick="toggleAnswer(${index})">Toggle Answer ${index + 1}</button>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', renderQuiz);
        
        // Re-render if URL changes (for single-page navigation)
        window.addEventListener('popstate', renderQuiz);
    </script>
</body>
</html>
